<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <title><ui:insert name="page-title">Facelets Template</ui:insert></title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    </h:head>

    <h:body>
        <div class="wrapper">

            <!-- include the header -->
            <ui:include src="header.xhtml" />

            <!-- Left side column. contains the logo and sidebar -->
            <ui:include src="leftnav.xhtml" />

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <ui:insert name="content-header"></ui:insert>
                </section>

                <!-- Main content -->
                <section class="content">
                    <ui:insert name="content">Content</ui:insert>
                </section>
            </div>
            
            <!-- include the footer -->
            <ui:include src="footer.xhtml" />
        </div>
    </h:body>
</html>
